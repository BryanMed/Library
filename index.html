<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dynalight&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>My book library</h1>
    <p>Project for <a href="https://www.theodinproject.com/lessons/node-path-javascript-library">Odin Project</a>. Where
      I'll practice about Object constructors</p>

    <form id="book-form">
      <label for="book">Book</label>
      <input type="text" id="book" name="title" required>

      <label for="author">Author</label>
      <input type="text" name="author" required>

      <label for="pages">Pages</label>
      <input type="number" name="pages" required>

      <label for="read">Read</label>
      <input type="checkbox" name="read" id="read" value="read">

      <button type="submit">Add</button>
    </form>
  </header>

  <main>
    <p>Books</p>

    <div id="container"></div>
  </main>

</body>

</html>
